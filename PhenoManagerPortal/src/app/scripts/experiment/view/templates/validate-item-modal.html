<div class="modal stick-up fade" tabindex="-1" id="validate-item" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title m-b-15">Validate Item</h4>
            </div>
            <form name="phaseForm" novalidate>
                <div class="modal-body">
                    <div class="col-lg-12 row form-group">
                        <p>Do you wish to validate this item?</p>
                    </div>

                    <div class="row form-group">
                        <label ng-class="{ 'disabled': loadingUpload }" class="next-step text-left full-width btn btn-default ng-binding" style="margin-top: 10px; margin-bottom: 10px;">
                            Upload validation evidence
                            
                            <i ng-if="!vm.loadingUpload" class="fa fa-upload"></i>
                            <loading-small ng-if="vm.loadingUpload"></loading-small>

                            <input title="file input" multiple="" type="file" accept="text/plain, application/pdf, image/*" hidden name="files" onchange="angular.element(this).scope().setEvidence(this)">
                        </label>

                        <p ng-if="vm.errorUploadSize" class="error help-block">Size of file exceed limit allowed (50 mb)</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-click="vm.doValidateItem()" data-dismiss="modal" class="btn btn-primary-dark" 
                        ng-disabled="validateItemForm.$invalid">Validate</button>
                </div>
            </form>
        </div>
    </div>
</div>
