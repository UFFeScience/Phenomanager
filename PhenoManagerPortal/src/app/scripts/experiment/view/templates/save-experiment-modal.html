<div class="modal stick-up fade" tabindex="-1" id="save-experiment" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title m-b-15">{{ vm.experimentSaveTitle }}</h4>
            </div>
            <form name="experimentForm" novalidate>
                <div class="modal-body">

                    <div class="row form-group">
                        <div class="form-group form-group-default required">
                            <label>Name</label>
                            <input autocomplete="off" type="text" name="name" class="form-control" ng-model="vm.experiment.name" required>
                        </div>
                        <p ng-show="experimentForm.name.$invalid && !experimentForm.name.$pristine" class="error help-block">Required field</p>
                    </div>

                    <div class="row form-group">
                        <div class="form-group form-group-default">
                            <label>Description</label>
                            <textarea autocomplete="off" name="description" class="form-control default-textarea" ng-model="vm.experiment.description"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-click="vm.doSaveExperiment()" data-dismiss="modal" class="btn btn-primary-dark" 
                        ng-disabled="experimentForm.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
