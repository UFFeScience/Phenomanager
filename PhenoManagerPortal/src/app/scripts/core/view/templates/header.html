<!-- START HEADER -->
<div class="header">
	<!-- START MOBILE SIDEBAR TOGGLE -->
	<a href="javascript:;" class="btn-link toggle-sidebar hidden-lg-up pg" data-toggle="sidebar">
		<i class="fa fa-bars"></i>
	</a>

	<!-- END MOBILE SIDEBAR TOGGLE -->
	<div class="">
		<div class="brand inline">
			<a ui-sref="dashboard"> 
				<img class="logo-main" src="/images/logo_dark.png" alt="logo" data-src="/images/logo_dark.png" data-src-retina="images/logo_dark.png" width="" height="34">
			</a>
		</div>
	</div>
	<div class="d-flex align-items-center">
		<!-- START User Info-->
		<div ng-if="loadingAsync > 0" class="asyinc-loading">
			<span class="hint-text"><i>Loading...</i></span> 
			<div class="progress-circle-indeterminate-small-loading progress-circle-primary"></div>
		</div>
		
	  	<div class="dropdown m-l-15 b-l b-grey profile-btn pull-right">
			<div role="button" class="pull-left p-l-10 fs-14 font-heading" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<div class="thumbnail-wrapper d24 circular" style="line-height: 0; position: relative; top: 4px; margin-right: 15px;">
					<img ng-if="loggedUser.profileImageFileId" width="40" height="40" ng-src="https://drive.google.com/uc?export=view&id={{ loggedUser.profileImageFileId }}" alt="">

                    <img ng-if="!loggedUser.profileImageFileId" width="40" height="40" src="/images/default-user.png" data-src="/images/default-user.png" data-src-retina="/images/default-user.png" alt="">
              	</div>

				<span class="semi-bold">{{ username }}</span>
			
			</div>
			<div class="dropdown-menu dropdown-menu-right profile-dropdown" role="menu">
				<a href="javascript:;" data-toggle="modal" data-target="#change-avatar" href="#" class="clearfix bg-master-lighter dropdown-item">
					<span class="pull-left">Change avatar</span>
				</a>
				<a href="javascript:;" data-toggle="modal" data-target="#update-logger-user" href="#" class="clearfix bg-master-lighter dropdown-item">
					<span class="pull-left">Profile info</span>
				</a>
				<a href="javascript:;" data-toggle="modal" data-target="#update-user-password" href="#" class="clearfix bg-master-lighter dropdown-item">
					<span class="pull-left">Change password</span>
				</a>
				<a ng-click="logout()" href="#" class="clearfix bg-master-lighter dropdown-item">
					<span class="pull-left">Logout</span>
					<span class="pull-right"><i class="fa fa-power-off"></i></span>
				</a>
			</div>
		</div>
		<!-- END User Info-->
	</div>
</div>

<ng-include src="'/scripts/user/view/templates/change-avatar-modal.html'"></ng-include>
<ng-include src="'/scripts/user/view/templates/update-logged-user-modal.html'"></ng-include>
<ng-include src="'/scripts/user/view/templates/update-user-password-modal.html'"></ng-include> 
<!-- END HEADER -->
