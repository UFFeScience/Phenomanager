<div class="modal stick-up fade" tabindex="-1" id="run-model-executor" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title m-b-15">Abort executor</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12 row form-group">
                    <p>If you confirm, all the processes will be stopped.</p>
                    <p>Do you wish to abort executor execution?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-click="vm.doAbortModelExecutor(vm.modelExecutorSlug)" data-dismiss="modal" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>
</div>
